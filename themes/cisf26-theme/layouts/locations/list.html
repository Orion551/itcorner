{{ define "main" }}
<style>
    .structures-page {
        padding: 2rem;
    }

    .filters {
        margin-bottom: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .filter-btn {
        padding: 0.5rem 1rem;
        border: none;
        background: #e0e0e0;
        cursor: pointer;
        border-radius: 6px;
    }

    .filter-btn.active {
        background: #007bff;
        color: #fff;
    }

    .structures-layout {
        display: flex;
        gap: 1rem;
    }

    .structures-grid {
        flex: 1;
        display: grid;
        gap: 1rem;
    }

    #map {
        flex: 1;
        min-height: 600px;
        border-radius: 10px;
        overflow: hidden;
    }

    /* Modal */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        right:0;
        bottom:0;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .modal.hidden { display: none; }

    .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
        position: relative;
    }

    .modal-close {
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        cursor: pointer;
        font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .structures-layout {
            flex-direction: column;
        }
        #map {
            min-height: 300px;
        }
    }
</style>
<section class="structures-page">
    <h1>Strutture</h1>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Tutte</button>
        {{ range where .Site.RegularPages "Section" "location-types" }}
        <button class="filter-btn"
                data-filter="{{ .Title }}"
                data-color="{{ .Params.color }}">
            {{ .Title }}
        </button>
        {{ end }}
    </div>

    <div class="structures-layout">
        <!-- Cards -->
        <div class="structures-grid">
            {{ range where .Site.RegularPages "Section" "locations" }}
                {{ partial "location-card.html" . }}
            {{ end }}
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>
</section>

<!-- Modal -->
<div id="structure-modal" class="modal hidden" style="z-index: 99999;">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-address"></p>
        <p id="modal-description"></p>
        <a id="modal-website" href="#" target="_blank">Visita sito</a>
    </div>
</div>

<script src="{{ "js/locations.js" | relURL }}"></script>
{{ end }}

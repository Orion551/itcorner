{{ define "main" }}

    <p class="text-lg text-gray-700 mb-8">{{ .Params.description }}</p>

    <div class="bg-gray-50 rounded-2xl shadow p-8 mb-10">
        <div class="prose mx-auto mb-6">
            {{ .Params.intro | markdownify }}
        </div>
        <a href="{{ .Params.gofundme_url }}" target="_blank"
           class="inline-block bg-green-600 text-white px-6 py-3 rounded-xl font-semibold shadow hover:bg-green-700 transition">
            {{ .Params.button_label }}
        </a>
    </div>

    <div class="bg-white border border-gray-200 rounded-2xl shadow p-8 text-left">
        <h2 class="text-2xl font-semibold mb-4">Sei unâ€™azienda?</h2>
        <div class="prose">

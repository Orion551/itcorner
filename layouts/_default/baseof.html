<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ $style := resources.Get "css/style.css" | resources.Minify }}

</head>
<body>

    {{ block "main" . }}{{ end }}
</main>
{{ partial "footer.html" . }}
</body>
</html>
